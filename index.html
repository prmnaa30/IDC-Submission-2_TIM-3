<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w.fsct</title>
    <link rel="stylesheet" href="styles/build/index.css">
</head>
<body>

    <div class="main-container">

        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img class="logo-light" src="assets/svg/icon_light.svg" alt="w.fsct">
                    <img class="logo-dark hidden" src="assets/svg/icon_dark.svg" alt="w.fsct">
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search city..."/>
                    <button id="search-button">Search</button>
                </div>
                <div class="darkmode-toggle">
                    <button class="mode_toggler">
                        <img id="mode-image" src="assets/svg/light-mode.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="containers">

            <div class="box-1">
                <p id="city-name">Kedonganan, Bali, Indonesia</p>
                <div class="boxes box-1_content">
                    <div class="weather">
                        <h1 id="temperature"> 28° </h1>
                        <p id="weather-condition">Fair</p>
                        <p id="day-night-temp">Day 32° | Night 27°</p>
                    </div>
                    <img src="assets/img/cloudy-moon.png" alt="weather" class="weather-image">
                </div>
            </div>

            <div class="box-2">
                <div class="boxes box-2_content">
                    <div class="weather">
                        <h1 id="temperature"></h1>
                        <p id="weather-condition"></p>
                        <p id="day-night-temp"></p>
                    </div>
                </div>
            </div>

            <div class="box-3">
                <div class="boxes box-3_content">
                    <div class="weather">
                        <h1 id="temperature"></h1>
                        <p id="weather-condition"></p>
                        <p id="day-night-temp"></p>
                    </div>
                </div>
            </div>

            <div class="box-4">
                <div class="boxes box-4_content">
                    <div class="weather">
                        <h1 id="temperature"></h1>
                        <p id="weather-condition"></p>
                        <p id="day-night-temp"></p>
                    </div>
                </div>
            </div> 
            
        </div>  
   
    

    <script src="scripts/app.js"></script>
</body>
</html>
