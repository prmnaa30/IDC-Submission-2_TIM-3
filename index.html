<!DOCTYPE html>
<html lang="en" data-theme="light" onload="checkTheme();">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w.fsct</title>
    <link rel="stylesheet" href="styles/build/index.css">
</head>
<body>

    <div class="main-container">

        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img class="logo-light" src="assets/svg/icon_light.svg" alt="w.fsct">
                    <img class="logo-dark hidden" src="assets/svg/icon_dark.svg" alt="w.fsct">
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search city..."/>
                    <button id="search-button">Search</button>
                </div>
                <div class="darkmode-toggle">
                    <button class="mode_toggler">
                        <img id="mode-image" src="assets/svg/light-mode.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="containers">

            <div class="box-1">
                <div class="city-description">
                    <p id="city-name">Singapore, <span id="country-name">Singapore</span></p>
                    <button id="random-btn">Random</button>
                </div>
                <div class="boxes">
                    <div class="box-1_content">
                        
                        <div class="weather">
                            <div class="temp1-weatherCond">
                                <h1 id="temperature">30°</h1>
                                <p id="weather-condition">Cloudy</p>
                            </div>
                            <img id="weather-image" src="assets/img/cloudy-moon.png" alt="weather">
                            
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="box-2 boxes"> <!--START .box-2-->
                <div class="box-2_content"> <!--START .box-2_content-->
                    
                    <div class="temp2-sunrise-sunset">
                        
                        <div class="feels-like">
                            <p class="">Feels Like</p>
                            <div id="weather-condition">
                                <img src="assets/svg/termometer.svg" alt="termometer">
                                <p id="feels-value">32°</p>
                            </div>
                        </div>
                        <div class="sunrise-sunset">
                            <div id="sunrise" class="middle">
                                <img src="assets/svg/sunrise.svg" alt="sunrise">
                                <p id="sunrise-value">6:47 AM</p>
                            </div>
                            <div id="sunset" class="middle">
                                <img src="assets/svg/sunset.svg" alt="sunset">
                                <p id="sunset-value">6:47 PM</p>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="weather_container">
                        <div class="humidity weather_items">
                            <div class="left-part">
                                <img src="assets/svg/humidity.svg">
                                <p>Humidity</p>
                            </div>
                            <div class="right-part">
                                <p id="humidity-value">80%</p>
                                
                            </div>
                        </div>

                        <div class="wind weather_items">
                            <div class="left-part">
                                <img src="assets/svg/wind.svg">
                                <p>Wind</p>
                            </div>
                            <div class="right-part">
                                <p id="wind-value">11km/h | <span id="wind-degree">90°</span></p>
                            </div>
                        </div>
            
                        <div class="pressure weather_items">
                            <div class="left-part">
                                <img src="assets/svg/pressure.svg">
                                <p>Pressure</p>
                            </div>
                            <div class="right-part">
                                <p id="pressure-value">1013.0 mb</p>
                            </div>
                        </div>

                        <div class="precipitation weather_items">
                            <div class="left-part">
                                <img src="assets/svg/precipitation.svg">
                                <p>Precipitation</p>
                            </div>
                            <div class="right-part">
                                <p id="precipitation-value">0.5</p>
                            </div>
                        </div>
            
                        <div class="air-quality weather_items">
                            <div class="left-part">
                                <img src="assets/svg/air-quality.svg">
                                <p>Air Quality</p>
                            </div>
                            <div class="right-part">
                                <p id="air-quality-value">Moderate | <span id="air-quality-index">70</span></p>
                            </div>
                        </div>

                        <div class="uv-index weather_items">
                            <div class="left-part">
                                <img src="assets/svg/uv-index.svg">
                                <p>UV Index</p>
                            </div>
                            <div class="right-part">
                                <p id="uv-index-value">5</p>
                            </div>
                        </div>
            
                        <div class="visibility weather_items">
                            <div class="left-part">
                                <img src="assets/svg/visibility.svg">
                                <p>Visibility</p>
                            </div>
                            <div class="right-part">
                                <p id="visibility-value">10</p>
                            </div>
                        </div>

                    </div> <!--END weather_container-->
                    
                </div> <!--END .box2_content-->
            </div>
            
            <div class="box-3 boxes"> <!--START .box-3-->
                <div class="box-3_content">
                    <p id="search-edit">Add / Edit </p>
                    <div class="box-3-text">
                        <p id="text">Want to add a new weather or edit an existing one?</p>
                        <a id="click" href="#">Click Here</a>
                    </div>
                </div>
            </div> <!--END .box-3-->
            
         
   
        
    

    <script src="./scripts/utility/dark-mode.js"></script>
</body>
</html>
