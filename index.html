<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w.fsct</title>
    <link rel="stylesheet" href="styles/build/index.css">
</head>
<body>

    <div class="main-container">

        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img id="logo-image" src="assets/svg/logo_light.svg" alt="w.fsct">
                </div>
                <div class="search-bar">
                    <input list="city-search-list" id="search-input" placeholder="Search city..."/>
                    <button id="search-button">Search</button>
                    <datalist id="city-search-list">
                        
                    </datalist>
                </div>
                <div class="darkmode-toggle">
                    <button id="mode_toggler">
                        <img id="mode-image" src="assets/svg/light-mode.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="containers">

            <div class="box-1">
                <div class="city-description">
                    <p><span id="city-name"></span><span id="country-name"></span></p>
                    <button id="random-btn">Random</button>
                </div>
                <div class="boxes">
                    <div class="box-1_content">
                        
                        <div class="weather">
                            <div class="temp1-weatherCond">
                                <h1 id="temperature"></h1>
                                <p id="weather-condition"></p>
                            </div>
                            <img id="weather-image" src="" alt="..."/>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="box-2 boxes"> <!--START .box-2-->
                <div class="box-2_content"> <!--START .box-2_content-->
                    
                    <div class="temp2-sunrise-sunset">
                        
                        <div class="feels-like">
                            <p class="">Feels Like</p>
                            <div id="weather-condition">
                                <p><img src="assets/svg/termometer.svg" alt="termometer"></p>
                                <p id="feels-value"></p>
                            </div>
                        </div>
                        <div class="sunrise-sunset">
                            <div id="sunrise" class="middle">
                                <img src="assets/svg/sunrise.svg" alt="sunrise">
                                <p id="sunrise-value"> AM</p>
                            </div>
                            <div id="sunset" class="middle">
                                <img src="assets/svg/sunset.svg" alt="sunset">
                                <p id="sunset-value"> PM</p>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="weather_container">
                        <div class="humidity weather_items">
                            <div class="left-part">
                                <img src="assets/svg/humidity.svg">
                                <p>Humidity</p>
                            </div>
                            <div class="right-part">
                                <p id="humidity-value"></p>
                                
                            </div>
                        </div>

                        <div class="wind weather_items">
                            <div class="left-part">
                                <img src="assets/svg/wind.svg">
                                <p>Wind</p>
                            </div>
                            <div class="right-part">
                                <span id="wind-value"></span>
                                <span id="wind-degree"></span>
                            </div>
                        </div>
            
                        <div class="pressure weather_items">
                            <div class="left-part">
                                <img src="assets/svg/pressure.svg">
                                <p>Pressure</p>
                            </div>
                            <div class="right-part">
                                <p id="pressure-value"><span>mb</span></p>
                            </div>
                        </div>

                        <div class="precipitation weather_items">
                            <div class="left-part">
                                <img src="assets/svg/precipitation.svg">
                                <p>Precipitation</p>
                            </div>
                            <div class="right-part">
                                <p id="precipitation-value"></p>
                            </div>
                        </div>
            
                        <div class="air-quality weather_items">
                            <div class="left-part">
                                <img src="assets/svg/air-quality.svg">
                                <p>Air Quality</p>
                            </div>
                            <div class="right-part">
                                <span id="air-quality-value"></span>
                                <span id="air-quality-index"></span>
                            </div>
                        </div>

                        <div class="uv-index weather_items">
                            <div class="left-part">
                                <img src="assets/svg/uv-index.svg">
                                <p>UV Index</p>
                            </div>
                            <div class="right-part">
                                <p id="uv-index-value"></p>
                            </div>
                        </div>
            
                        <div class="visibility weather_items">
                            <div class="left-part">
                                <img src="assets/svg/visibility.svg">
                                <p>Visibility</p>
                            </div>
                            <div class="right-part">
                                <p id="visibility-value"></p>
                            </div>
                        </div>

                    </div> <!--END weather_container-->
                    
                </div> <!--END .box2_content-->
            </div>
            
            <div class="box-3 boxes"> <!--START .box-3-->
                <div class="box-3_content">
                    <p id="search-edit">Add / Edit </p>
                    <div class="box-3-text">
                        <p id="text">Want to add a new weather or edit an existing one?</p>
                        <a id="click" href="pages/weather_CRUD.html">Click Here</a>
                    </div>
                </div>
            </div> <!--END .box-3-->
            
         
   
        
    
    <script type="module" src="./scripts/app.home.js"></script>
    <script src="./scripts/utility/dark-mode.js"></script>
</body>
</html>
