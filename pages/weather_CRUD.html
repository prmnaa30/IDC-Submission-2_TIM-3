<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather List, Add/Read/Delete</title>
    <link rel="stylesheet" href="../styles/build/index.css">
</head>
<body>
    <div class="dashboard-container">

        <div class="nav-bar">
            <div class="logo">
                <img class="logo-light" src="../assets/svg/icon_light.svg" alt="w.fsct">
                <img class="logo-dark hidden" src="../assets/svg/icon_dark.svg" alt="w.fsct">
            </div>
            <div class="darkmode-toggle">
                <button class="mode_toggler">
                    <img id="mode-image" src="../assets/svg/light-mode.svg">
                </button>
            </div>
        </div>

        <div class="card-container">
            <div class="card-container-kiri">

                <div class="card-header">
                    <p>Add / Edit</p>
                </div>

                <div class="form-card">
                    <!--  -->
                    <div class="form-group">
                        <input type="text" id="input-country" placeholder="Country" class="form-control">
                        <input type="text" id="input-city" placeholder="City" class="form-control">
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <input type="text" id="input-temperature" placeholder="Temperature" class="form-control">
                        <select name="descriptions" id="input-description" class="form-control">
                            <option value="" selected disabled>Description</option>
                            <option value="Sunny">Sunny</option>
                            <option value="Cloudy">Cloudy</option>
                            <option value="Partly Cloudy">Partly Cloudy</option>
                            <option value="Rainy">Rainy</option>
                            <option value="Snowy">Snowy</option>
                            <option value="Windy">Windy</option>
                            <option value="Thunderstorm">Thunderstorm</option>
                            <option value="Stormy">Stormy</option>
                        </select>
                        <input type="text" id="input-feels_like" placeholder="Feels Like" class="form-control">
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <input type="time" id="input-sunrise" class="form-control time-placeholder sunrise">
                        <input type="time" id="input-sunset" class="form-control time-placeholder sunset">
                    </div>
                    
                    <!--  -->
                    <div >
                        <input type="text" id="input-humidity" placeholder="Humidity" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="input-windspd" placeholder="Wind Speed" class="form-control">
                        <input type="text" id="input-winddgr" placeholder="Wind Degree" class="form-control">
                    </div>
                    <div>
                        <input type="text" id="input-pressure" placeholder="Pressure" class="form-control">
                    </div>
                    <div>
                        <input type="text" id="input-precipitation" placeholder="Precipitation" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="input-airql_index" placeholder="Air Quality Index" class="form-control">
                        <input type="text" id="input-airql_ctg" placeholder="Category" class="form-control">
                    </div>
                    <div>
                        <input type="text" id="input-uv_index" placeholder="UV Index" class="form-control">
                    </div>
                    <div>
                        <input type="text" id="input-visibility" placeholder="Visibility" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="input-latitude" placeholder="Latitude" class="form-control">
                        <input type="text" id="input-longitude" placeholder="Long Latitude" class="form-control">
                    </div>

                    <input type="text" id="form-id" class="form-id" readonly>

                    <button class="border-save">
                        SAVE
                    </button>
                </div>

                <a class="border-back" href="../index.html">Go Back</a>
            </div>

            <div class="card-container-kanan">
                <div class="card-header">
                    <p>Weather List</p>
                </div>
                <div id="card-weather-list">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/utility/dark-mode.js"></script>
    <script type="module" src="../scripts/app.weatherlist.js"></script>
</body>
</html>
