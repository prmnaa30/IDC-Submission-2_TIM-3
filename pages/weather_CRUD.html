<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather List, Add/Read/Delete</title>
    <link rel="stylesheet" href="../styles/build/index.css">
</head>
<body>
    <div class="dashboard-container">

        <div class="nav-bar">
            <div class="logo">
                <img id="logo-image" src="../assets/svg/logo_light.svg" alt="w.fsct">
            </div>
            <div class="darkmode-toggle">
                <button id="mode_toggler">
                    <img id="mode-image" src="../assets/svg/light-mode.svg">
                </button>
            </div>
        </div>

        <div class="card-container">
            <div class="card-container-kiri">

                <div class="card-header">
                    <p>Add / Edit</p>
                </div>

                <div class="form-card">
                    <!--  -->
                    <div class="form-group">
                        <div class="form-control">
                            <label for="input-country">Country: </label>
                            <input type="text" id="input-country">
                        </div>
                        <div class="form-control">
                            <label for="input-city">City: </label>
                            <input type="text" id="input-city">
                        </div>
                        
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <div class="form-control">
                            <label for="input-temperature">Temperature:</label>
                            <input type="number" id="input-temperature">
                        </div>
                        <div class="form-control">
                            <select name="descriptions" id="input-description" required>
                                <option value="" selected disabled>Description</option>
                                <option value="Sunny">Sunny</option>
                                <option value="Cloudy">Cloudy</option>
                                <option value="Partly Cloudy">Partly Cloudy</option>
                                <option value="Rainy">Rainy</option>
                                <option value="Snowy">Snowy</option>
                                <option value="Windy">Windy</option>
                                <option value="Thunderstorm">Thunderstorm</option>
                                <option value="Stormy">Stormy</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="input-feels_like">Feels&nbsp;Like: </label>
                            <input type="number" id="input-feels_like">
                        </div>
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <div class="form-control">
                            <label for="input-sunrise">Sunrise:&nbsp;</label>
                            <input type="time" id="input-sunrise" class="time-placeholder sunrise">
                        </div>
                        <div class="form-control">
                            <label for="input-sunset">Sunset:&nbsp;</label>
                            <input type="time" id="input-sunset" class="time-placeholder sunset">
                        </div>
                    </div>
                    <!--  -->
                    <div class="form-control">
                        <label for="input-humidity">Humidity:</label>
                        <input type="text" id="input-humidity">
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="input-windspd">Wind&nbsp;Speed:</label>
                            <input type="number" id="input-windspd">
                        </div>
                        <div class="form-control">
                            <label for="input-winddgr">Wind&nbsp;Degree:</label>
                            <input type="number" id="input-winddgr">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="input-pressure">Pressure:</label>
                        <input type="text" id="input-pressure">
                    </div>
                    <div class="form-control">
                        <label for="input-precipitation">Precipitation:</label>
                        <input type="text" id="input-precipitation">
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="input-airql_index">Air&nbsp;Quality&nbsp;Index:</label>
                            <input type="number" id="input-airql_index">
                        </div>
                        <div class="form-control">
                            <label for="input-airql_ctg">Category:</label>
                            <input type="text" id="input-airql_ctg">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="input-uv_index">UV&nbsp;Index:</label>
                        <input type="number" id="input-uv_index">
                    </div>
                    <div class="form-control">
                        <label for="input-visibility">Visibility:</label>
                        <input type="number" id="input-visibility">
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="input-latitude">Latitude:</label>
                            <input type="text" id="input-latitude">
                        </div>
                        <div class="form-control">
                            <label for="input-latitude">Long&nbsp;Latitude: </label>
                            <input type="text" id="input-longitude">
                        </div>
                    </div>

                    <input type="text" id="form-id" class="form-id" readonly>

                    <button class="border-save" id="button-submit">
                        ADD
                    </button>
                </div>

                <a class="border-back" href="../index.html">Go Back</a>
            </div>

            <div class="card-container-kanan">
                <div class="card-header">
                    <p>Weather List</p>
                </div>
                <div id="card-weather-list" class="weather-box">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/utility/dark-mode.js"></script>
    <script type="module" src="../scripts/app.weatherlist.js"></script>
</body>
</html>
